<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1 class="col-12 text-center mt-3">Lista de Empleados</h1>
<div class="container d-flex mt-5">
    <a href="/empleados/create" class="col-8 mx-auto">
        <button class="btn btn-primary col-12 mx-auto">Crear nuevo empleado</button>
    </a>
</div>
<table class="table table-hover text-center w-75 mx-auto mt-5 ">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Edad</th>
        <th>Email</th>
        <th>Número</th>
        <th>Dirección</th>
        <th>Género</th>
        <th>Rol</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="empleado : ${empleados}">
        <td th:text="${empleado.id}"></td>
        <td th:text="${empleado.nombre}"></td>
        <td th:text="${empleado.apellido}"></td>
        <td th:text="${empleado.edad}"></td>
        <td th:text="${empleado.email}"></td>
        <td th:text="${empleado.telefono}"></td>
        <td th:text="${empleado.direccion}"></td>
        <td th:text="${empleado.sexo}"></td>
        <td th:text="${empleado.rol.role}"></td>
        <td>
            <div class="d-flex col-12 justify-content-center mx-auto gap-2">
            <a th:href="@{/empleados/show/{id}(id=${empleado.id})}" class="btn btn-success">
                <box-icon name='edit' type='solid' color='#ffffff'></box-icon>
            </a>
            <form th:action="@{/empleados/delete/{id}(id=${empleado.id})}" method="post">
                <button type="submit" class="btn btn-danger"><box-icon name='trash' type='solid' color='#ffffff' ></box-icon></button>
            </form>
            </div>
        </td>
    </tr>
    </tbody>
</table>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js" defer></script>
</html>
