<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Empleado: ' + ${empleado.nombre}">"Empleado"</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
</head>
<body>
<h1 class="col-12 text-center mt-3">Actualizar datos del empleado</h1>
<form th:action="@{/empleados/update/{id}(id=${empleado.id})}" th:object="${empleado}" method="post" class="w-50 mx-auto d-flex flex-column">
    <label for="nombre">Nombre</label>
    <input type="text" th:field="*{nombre}" class="form-control" id="nombre"/>
    <label for="apellido">Apellido</label>
    <input type="text" th:field="*{apellido}" class="form-control" id="apellido"/>
    <label for="edad">Edad</label>
    <input type="text" th:field="*{edad}" class="form-control" id="edad"/>
    <label for="email">E-mail</label>
    <input type="text" th:field="*{email}" class="form-control" id="email"/>
    <label for="telefono">Telefono</label>
    <input type="text" th:field="*{telefono}" class="form-control" id="telefono"/>
    <label for="genero">Sexo</label>
    <input type="text" th:field="*{sexo}" class="form-control" id="genero"/>
    <label for="rol">Rol:</label>
    <select th:field="*{rol.id}" id="rol">
        <th:block th:each="rol : ${roles}">
            <option th:value="${rol.id}" th:text="${rol.role}"
                    th:selected="${empleado.rol.id == rol.id}"></option>
        </th:block>
    </select>
    <label for="direccion">Direcci√≥n</label>
    <input type="text" th:field="*{direccion}" th:value="${empleado.direccion}" class="form-control" id="direccion"/>
    <button type="submit" class="btn btn-primary col-12 mx-auto mt-4">Guardar</button>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js" defer></script>
</body>
</html>
