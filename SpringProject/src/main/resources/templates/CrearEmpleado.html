<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1 class="col-12 text-center mt-3">Crear Empleados</h1>
<form action="/empleados/save" method="post" class="w-50 mx-auto d-flex flex-column">
  <label for="nombre">Nombre</label>
  <input type="text" class="form-control" id="nombre" name="nombre"/>
  <label for="apellido">Apellido</label>
  <input type="text" class="form-control" id="apellido" name="apellido"/>
  <label for="edad">Edad</label>
  <input type="text" class="form-control" id="edad" name="edad"/>
  <label for="email">E-mail</label>
  <input type="text" class="form-control" id="email" name="email"/>
  <label for="telefono">Telefono</label>
  <input type="text" class="form-control" id="telefono" name="telefono"/>
  <label for="genero">Sexo</label>
  <input type="text" class="form-control" id="genero" name="sexo"/>
  <label for="rol">Rol:</label>
  <!--Otros campos-->
  <select name="rol_id" id="rol">
    <option value="">Seleccione un rol</option>
    <th:block th:each="rol : ${roles}">
      <option th:value="${rol.id}" th:text="${rol.role}"></option>
    </th:block>
  </select>
  <label for="direccion">Direcci√≥n</label>
  <input type="text" class="form-control" id="direccion" name="direccion"/>
  <button type="submit" class="btn btn-primary mt-4 w-75 mx-auto">Guardar</button>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js" defer></script>
</html>
